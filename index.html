<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="Addition"> 
     <!-- Addition -->
        <h1>Add numbers here.</h1>
        <form name="addition-form">
            <input class="adding" type="number" name="add1"/>
            <input class="adding" id="second-input" type="number" name="add2"/>
            <button id="add-button">Submit</button>

        </form>
    </div>

    <div class="Subtraction">
        <!-- Subtraction -->
        <h1>Subtract numbers here.</h1>
        <form name="sub-form">
            <input class="subtrac" type="number" name="sub1"/>
            <input class="subtrac" type="number" name="sub2"/>
            <button id="sub-button">Submit</button>

        </form>
    </div>

    <div class="Multiplication">
        <!-- Multiplication -->
        <h1>Multiply numbers here.</h1>
        <form name="multiply-form">
            <input class="multi" type="number" name="multiply1" />
            <input class="multi" type="number" name="multiply2" />
            <button id="mult-button">Submit</button>

        </form>

    </div>
    </div>



    <script type="module" src="app.js"></script>
</body>
</html>
